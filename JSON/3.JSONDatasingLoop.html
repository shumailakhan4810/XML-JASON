<!DOCTYPE html>
<html>
<head>
<title>Untitled Document</title>
</head>
<body>

<script type="text/javascript">


document.writeln("<h1>JSON Data using for loop</h1>");	
	
		var flower= {"name" 	: "jasmine","color" : "White","nationalflower": "Pakistan"};
		
		for(xyz in flower) 				//key is a variabke it can be anything else
		{
				document.write(xyz+':');    //Showing what key variable refers to
			document.write(flower[xyz]+'</br>');	
			 //Showing what key variable stores in it
		
		}




		
</script>
</body>
</html>
